<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p> 
    <!-- O site do google não aparece pois ele tem uma proteção para que o seu conteúdo não seja exibido dentro de iframes por sites de terceiros -->

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            <a href="https://gustavoguanabara.github.io/" target="_blamk">no github</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
